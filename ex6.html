<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array | 배열</h1>
    <h2>Syntax | 문법</h2>
    <script type="text/javascript">
      var coworkers = ["egoing","leezche"];
    </script>

    <h2>get | 배열된 값을 가져오는 법</h2>
    <script type="text/javascript">
      document.write(coworkers[0]);
      document.write(coworkers[1]);
    </script>

    <h2>Add | 배열 값을 새로 추가 하는 법</h2>
        - 두루 및 태호 -
    <script type="text/javascript">
      coworkers.push('duru');
      coworkers.push('taeho');
    </script>

    <h2>Count | 배열된 값 갯수 파악</h2>
    <script type="text/javascript">
      document.write(coworkers.length);
    </script>
  </body>
</html>
