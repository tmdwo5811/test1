<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
<style>
  #grid{
    border:5px solid pink;
    display:grid;
    grid-template-columns:20% 1fr 1fr 1fr 1fr 1fr;
  }
  div{
    border:5px solid gray;
  }

</style>
  </head>
  <body>
    <div id="grid">
      <div>NAVIGATION</div>
      <div>ARTICLE</div>
      <div>1111111</div>
      <div>122222</div>
      <div>133333</div>
      <div>44444</div>
    </div>
  </body>
</html>
